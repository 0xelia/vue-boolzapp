<!doctype html>
<html lang="en">
<head>
    <title>Whatsapp Web</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="row main_wrapper">
                <div class="col-4 contact_wrapper">
                    <div class="header_contacts d-flex justify-content-between">
                        <figure class="profile_pic d-flex align-content-center">
                            <img src="./img/01.png" alt="profile pic">
                            <p id="profile_name">
                                Elia
                            </p>
                        </figure>
                        <ul class="header_icons d-flex align-items-center">
                            <li>
                                <i class="bi bi-circle"></i>
                            </li>
                            <li>
                                <i class="bi bi-chat-left-fill"></i>
                            </li>
                            <li>
                                <i class="bi bi-three-dots-vertical"></i>
                            </li>
                        </ul>
                    </div>
                    <section class="notifications_wrapper">
                        
                    </section>
                </div>
                <div class="col flex-grow-1 chat_wrapper">
                </div>
            </div>
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
